<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script src="./node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { reactive, effect, readonly, shallowReactive } = VueReactivity
    // const state = reactive({ name: 'aic', age: 25, arr: [1, 2, 3] })
    const state = shallowReactive({ name: 'aic', age: 25, arr: [1, 2, 3] })
    // Vue2 数据变化了要重新执行 watcher，更新视图 -> 观察者模式 依赖于 “类“
    // Vue3 响应式使用的是 proxy -> 数据更新了，通知的 effect 依赖于 “函数”

    effect(() => {
      console.log('state.name >>> ', state.name)
    })
  </script>
</html>
