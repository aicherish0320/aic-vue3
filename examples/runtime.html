<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const { createApp, h, reactive } = VueRuntimeDOM

    const App = {
      setup(props, context) {
        const state = reactive({ count: 1 })
        const fn = () => {
          state.count++
        }
        return {
          state,
          fn
        }
      },
      render(proxy) {
        return h('div', { onclick: proxy.fn, style: { background: '#f00' } }, [
          h('span', { style: { background: '#f0f' } }, proxy.state.count)
        ])
      }
    }
    const app = createApp(App, { a: 1 })

    app.mount('#app')
  </script>
</html>
